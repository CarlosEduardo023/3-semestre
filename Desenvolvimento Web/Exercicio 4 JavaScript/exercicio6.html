<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        //Escrever um programa Javascript que receba três inteiros e mostre qual deles é o maior e qual o menor.

        let n1;
        let n2;
        let n3;

        n1 = prompt ("Digite o primeiro número: ");

        n2 = prompt ("Digite o segundo número:");

        n3 = prompt ("Digite o tercerio número: ");

        n1 = parseInt(n1);
        n2 = parseInt(n2);
        n3 = parseInt(n3);

        if(n1>n2 & n1>n3 & n2>n3)
        {
            alert("o maior deles é o " + n1 + " e o menor é o " + n3);
        }
        else if(n1>n2 & n1>n3 & n3>n2)
        {
            alert("o maior deles é o " + n1 + " e o menor é o " + n2);
        }

        else if(n2>n1 & n2>n3 & n1>n3)
        {
            alert("o maior deles é o " + n2 + " e o menor é o " + n3);
        }
        else if(n2>n1 & n2>n3 & n3>n1)
        {
            alert("o maior deles é o " + n2 + " e o menor é o " + n1);
        }

        else if(n3>n1 & n3>n2 & n1>n2)
        {
            alert("o maior deles é o " + n3 + " e o menor é o " + n2);
        }
        else
        {
            alert("o maior deles é o " + n3 + " e o menor é o " + n1);
        }

    </script>
    
</body>
</html>
