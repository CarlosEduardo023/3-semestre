<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exer</title>
</head>
<body>
    <script>
        //Escrever um programa Javascript que solicita dois números ao usuário e exiba “igual” caso sejam iguais ou mostre qual o maior.

        let n1;
        let n2;

        n1 = prompt ("Digite o primeiro numero: ");
        n2 = prompt ("Digite o segundo numero: ");

        n1 = parseInt(n1);
        n2 = parseInt(n2);

        if(n1===n2)
        {
            alert("os números são iguais!");
        }
        else
        {
            alert("os são diferentes!")
        }
    </script>   
</body>
</html>
