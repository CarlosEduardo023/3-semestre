<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head>
<body>
    <script>
        //Escrever um programa Javascript que recebe um inteiro e exiba na tela se ele é múltiplo de 7 ou não.

        let n1;

        n1 = prompt("Escreva um número: ")

        n1 = parseInt(n1);

        if(n1%7==0)
        {
            alert("O número digitado é multiplo de 7");
        }
        else
        {
            alert("O número digitado não é multiplo de 7");
        }
    </script>
</body>
</html>
