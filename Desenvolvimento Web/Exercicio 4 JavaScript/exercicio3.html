<body>
    <script>
        //Escrever um programa Javascript que leia o preço normal de um produto de uma loja. O programa deverá informar o preço do produto com desconto de 10%.
        let preço = prompt ("Digite o preço do produto: ");

        const desconto = preço * 0.1;

        alert ("o valor do produto com 10% de desconto é: " + (preço - desconto));
    </script>
    
</body>
