<body>
    <script>
        //Escrever um programa Javascript que leia as três notas de um aluno e exiba a média aritmética das notas entradas.//
        
        let n1;
        let n2;
        let n3;

        n1 = prompt ("Digite a n1: ");

        n2 = prompt ("Digite a n2: ");

        n3 = prompt ("Digite a n3: ");

        n1 = parseInt(n1);
        n2 = parseInt(n2);
        n3 = parseInt(n3);

        const media = (n1+n2+n3)/3;

        alert ("A média é:" + media);
    </script> 
</body>
